language: android
dist: trusty
android:
  components:
    - build-tools-29.0.0
    - android-29
    - extra-google-m2repository
    - sys-img-x86-android-26
    - sys-img-armeabi-v7a-android-21

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
